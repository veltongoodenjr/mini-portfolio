<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Contact — Velton Gooden Jr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />

  <!-- Favicon + Fonts + Tailwind + Font Awesome -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/brand/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    body {
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7f9;
      color: #222
    }

    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, .04)
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b">
    <nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" aria-label="Home" class="shrink-0">
        <img src="/assets/images/brand/navbar-logo.png" alt="Velton Gooden Jr logo"
          class="h-8 md:h-9 w-auto object-contain" loading="eager">
      </a>
      <ul class="flex items-center gap-6 text-[15px]">
        <li><a class="hover:opacity-70" href="/about/"><i class="fa-regular fa-user me-2"></i>About</a></li>
        <li><a class="hover:opacity-70" href="/services/"><i class="fa-solid fa-briefcase me-2"></i>Services</a>
        </li>
        <li><a class="hover:opacity-70" href="/portfolio/"><i class="fa-regular fa-images me-2"></i>Portfolio</a>
        </li>
        <li><a class="hover:opacity-70" target="_blank" rel="noopener"
            href="https://www.linkedin.com/build-relation/newsletter-follow?entityUrn=7326273219773030402">
            <i class="fa-regular fa-newspaper me-2"></i>Newsletter</a></li>
        <li>
          <a class="px-4 py-2 rounded-xl text-white flex items-center"
            style="background:linear-gradient(90deg,#1db6f2,#1ba1bf);" href="/contact/">
            <i class="fa-regular fa-envelope me-2"></i>Contact
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="relative text-white" style="background:linear-gradient(90deg,#1db6f2,#1ba1bf);">
    <div class="max-w-6xl mx-auto px-4 py-16 md:py-24 text-center">
      <h1 class="text-4xl md:text-5xl font-bold">Get in touch</h1>
      <p class="mt-3 text-white/90 text-lg max-w-2xl mx-auto">
        Whether it’s story-first video, digital content strategy, or a quick consultation — I’d love to hear from you.
      </p>
    </div>
  </section>

  <!-- Contact form -->
  <main class="max-w-6xl mx-auto px-4 py-12">
    <section class="card max-w-2xl mx-auto">
      <form action="https://formspree.io/f/mzzaakqq" method="POST" class="space-y-5">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400">
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="_replyto" required
            class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400">
        </div>
        <!-- Message -->
        <div>
          <label for="message" class="block text-sm font-medium mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-400"></textarea>
        </div>
        <!-- Submit -->
        <div class="text-center">
          <button type="submit"
            class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl text-white font-medium"
            style="background:linear-gradient(90deg,#1db6f2,#1ba1bf);">
            <i class="fa-regular fa-paper-plane"></i> Send Message
          </button>
        </div>

      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-neutral-500 py-8">
    © <span id="year"></span> Velton Gooden Jr. All rights reserved.
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>

</html>
